<!DOCTYPE html>
<html>
<head>
    <title>Faculty Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, {{ faculty.name }}</h1>
    <h2>Select an option: </h2>
    
    <!-- <button onclick="location.href='{% url 'faculty_dashboard' faculty.id %}';">Mark Attendance</button>
    <button onclick="location.href='{% url 'view_attendance' faculty.id %}';">View Attendance</button> -->

    <a href="{% url 'faculty_dashboard' faculty.id %}">
        <button type="button">Mark Attendance</button>
    </a>
    <a href="{% url 'view_attendance' faculty.id %}">
        <button type="button">View Attendance</button>
    </a>

    <div class="back-link">
        <a href="{% url 'faculty_login' %}">Back to Login</a>
    </div>

</div>

</body>
</html>
