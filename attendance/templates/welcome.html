<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Attendance Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to Attendance Management System</h1>
    <h3>Please select your role</h3>
    <a href="{% url 'login_redirect' 'student' %}">I am a student</a>
    <a href="{% url 'login_redirect' 'faculty' %}">I am a faculty</a>
</body>

</html>
